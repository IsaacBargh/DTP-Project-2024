{% extends "layout.html" %}
{% block content %}
    <img class="img" src="/static/images/{{ constellation.image }}">
<div class="info">
    <h1>{{constellation.name}}</h1>
    <p>{{constellation.description}}</p>
    <p>{{constellation.story}}</p>
    <p> {{constellation.name}} is viewable in {{constellation.months}}</p>
    <p> {{constellation.name}} contains the star(s)  {{ star.name }}</p>
</div>
<br>
{% endblock %}
