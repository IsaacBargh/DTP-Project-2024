{% extends "layout.html" %}
{% block content %}
<img class="img" src="/static/images/{{ star.image }}">
<div class="info">
    <h1>{{star.name}}</h1>
    <hr>
    <h3>{{star.stage_desc.name}}</h3>
    <p>{{star.name}} is a part of {{star.constellation_desc.name}}</p>
    <p>{{star.description}}</p>


    {%if admin == 1%}
    <form method="POST"
                    action="{{ url_for('delete_star', id=star.id) }}">
                <input type="submit" value="Delete Star"
                    onclick="return confirm('Are you sure you want to delete this entry?')">
            </form>
    {%endif%}
    <br>
</div>

{% endblock %}
