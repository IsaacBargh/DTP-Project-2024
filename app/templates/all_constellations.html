{% extends "layout.html" %}
{% block content %}
<br><br>
<div class="all_link_container">
    {%for constellation in constellations%}
    <div>
        <a href = "/constellation/{{constellation.id}}">
            <img class="all_img" src="/static/images/{{ constellation.image }}">
            <h3 class="all_name">
            {{constellation.name}}
            </h3>
        </a>
    </div>
    {%endfor%}
</div>
<br><br><br><br><br><br><br><br>
{% endblock %}
