{% extends 'layout.html' %}
{% block content %}
<div class = account_div>
    <h1>Login</h1>
    <form method="POST">
        {{ form.hidden_tag() }}

        <h3>{{ form.username.label }}</h3>
        {{ form.username() }}

        <h3>{{ form.password.label }}</h3>
        {{ form.password() }}
        <br><br>
        {{ form.submit() }}
    </form>
    <p>Don't have an account? <a href="/create_user">Sign up</a></p>
    <p>{{person}}</p>
</div>
{% endblock %}
