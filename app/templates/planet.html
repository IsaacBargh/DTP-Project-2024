{% extends "layout.html" %}
{% block content %}
<img class="img" src="/static/images/{{ planet.image }}">
<div class="info">
    <h1>{{planet.name}}</h1>
    <p>ORDER FROM THE SUN: {{planet.order}}</p>
    <p>{{planet.description}}</p>
    <p>On average {{planet.name}} is {{planet.distance}} from Earth</p>
    <h3>Constellation</h3>
    <p>{{planet.constellation_desc.name}}</p>
    <br>
</div>
{% endblock %}
